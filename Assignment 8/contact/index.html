		<form action="submit_successful.html" method="get">
<fieldset>
	<legend> Your Details: </legend>
		<p>Name: <input type="text" name="name" size="16" maxlength=20 required></p>
		<p>Email: <input type="email" name="email" size="16" maxlength=20 required></p>
</fieldset>
<br>
<fieldset>
	<legend> Your Review: </legend>	
<p>How did you hear about us? 
	<select name="source">
	<option value="google" selected>Google</option>
	<option value="social media" >Social Media</option>
	<option value="recommendation">Recommendation</option>
	<option value="blog">Blog</option>
	<option value="publication">Publication</option>
	<option value="others">Others</option>
	</select>
	
	<p>
		Would you visit again?<br>
		<label><input type=radio name="visit" value="yes"> Yes </label>
		<label><input type=radio name="visit" value="no"> No</label>
		<label><input type=radio name="visit" value="maybe"> Maybe</label>
	</p>

	<p>
		Comments:<br>
		<textarea name="comments" rows="4" cols="30">
    	</textarea>
    </p>
	
	<p>
		<input type=checkbox name="sign" value="sign" checked> Sign me up for email updates
	</p>

	<p>
		<input type="submit" name="submit" value="Submit review">			
	</form>
